<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .container {
      margin-inline: auto;
      position: relative;
      height: 500px;
      width: 320px;
      border: 1px solid black;
    }

    .stick {
      position: absolute;
      width: 100px;
      height: 2px;
      background-color: black;
    }

    .stick.one {
      transform: rotate(-45deg);
      top: 350px;
      left: 32px;
    }

    .stick.two {
      transform: rotate(45deg);
      top: 350px;
      left: 101px;
    }

    .stick.three {
      transform: rotate(90deg);
      width: 150px;
      top: 240px;
      left: 42px;
    }

    .stick.four {
      top: 33%;
      left: 37%;
    }

    .stick.five {
      width: 30px;
      top: 36%;
      transform: rotate(90deg);
      left: 63%;
    }

    .body {
      position: absolute;
      width: 30px;
      background-color: black;
      border: 1px solid black;
    }

    .body.head {
      height: 30px;
      border-radius: 50%;
      background-color: white;
      top: 39%;
      left: 63%;
    }

    .body.torso {
      top: 51.5%;
      transform: rotate(90deg);
      width: 60px;
      left: 58%;
    }

    .body.left-arm {
      top: 50%;
      transform: rotate(-45deg);
      left: 58%;
    }

    .body.right-arm {
      top: 50%;
      left: 68%;
      transform: rotate(45deg);
    }

    .body.left-leg {
      top: 60%;
      transform: rotate(-45deg);
      left: 58%;
    }

    .body.right-leg {
      top: 60%;
      left: 68%;
      transform: rotate(45deg);
    }

    .hidden {
      display: none;
    }

    .container-words {
      flex-basis: 200px;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      transform: translateY(-120px);
      overflow: hidden;
    }

    .container-words {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      text-align: center;
    }

    .container-words * {
      flex: 1;
      font-size: 30px;
    }

    .lost,
    .won {
      width: 100vw;
      height: calc(100vh + 120px);
      position: absolute;
      background-color: rgba(255, 0, 0, 0.763);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
    }

    .hide {
      display: none;
    }

    .won {
      background-color: rgba(0, 255, 0, 0.763);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="stick one"></div>
    <div class="stick two"></div>
    <div class="stick three"></div>
    <div class="stick four"></div>
    <div class="stick five"></div>
    <div class="body head hidden"></div>
    <div class="body torso hidden"></div>
    <div class="body left-arm hidden"></div>
    <div class="body right-arm hidden"></div>
    <div class="body left-leg hidden"></div>
    <div class="body right-leg hidden"></div>
  </div>
  <button class="start">Click me to start game</button>
  <div class="container-words"></div>
  <div class="message won hide">
    YOU WON!
    <button class="reset">RESET GAME!</button>
  </div>
  <div class="message lost hide">
    YOU LOSE!
    <button class="reset">RESET GAME!</button>
  </div>
  <script>
    let containerWords = document.querySelector(".container-words");
    const start = document.querySelector(".start");

    start.addEventListener("click", function () {
      game.picker();
      this.setAttribute("disabled", "disabled");
    });
    const game = {

      wrongs: 0,
      mistakeChecker() {
        if (this.wrongs > 6) {
          document.querySelector(".lost.hide").classList.remove("hide");
          eventRemover();
        } else {
          document.querySelector(".body.hidden").classList.remove("hidden");
        }
      },
      randomWords: [
        "mom",
        "dad",
        "various",
        "first",
        "value",
        "work",
        "step",
        "blame",
        "power",
        "nothing",
        "sunshine",
      ],
      chosenWord: null,
      picker() {
        if (!this.chosenWord) {
          this.chosenWord =
            this.randomWords[
            Math.floor(this.randomWords.length * Math.random())
            ];
          this.createLiner();
        }
      },
      chosenArray: null,
      createLiner() {
        this.chosenArray = this.chosenWord.split("");
        if (Array.isArray(this.chosenArray)) {
          this.chosenArray.forEach((elem) => {
            let dive = document.createElement("div");
            dive.innerHTML = `<span class="hidden" data-key=${elem}>${elem}</span>`;
            dive.style.borderBottom = "1px solid black";
            containerWords.appendChild(dive);
          });
        }
        this.showFirstLetter();
      },
      showFirstLetter() {
        let spans = document.querySelectorAll("span");

        let firstLetter = document.querySelectorAll(
          `span[data-key="${this.chosenArray[0]}"]`
        );
        console.log(firstLetter);
        firstLetter.forEach((elem) => {
          elem.classList.remove("hidden");
        });
        let lastLetter = document.querySelectorAll(
          `span[data-key="${this.chosenArray[this.chosenArray.length - 1]}"]`
        );
        lastLetter.forEach((elem) => {
          elem.classList.remove("hidden");
        });
      },
      triedLetters: [],
    };
    function winnerChcker() {
      let spanWithHide = document.querySelector(
        ".container-words span.hidden"
      );
      if (!spanWithHide) {
        return true;
      }
    }
    window.addEventListener("keydown", hearing);
    //remove events after game won or lost
    //in order to do that , we must go to window at event listeners and
    // to refractor the aarow function into a function declaration, so we can remove
    //the event listener
    function hearing(e) {
      console.log(e.key.toLowerCase());
      if (!game.triedLetters.includes(e.key.toLowerCase())) {
        if (game.chosenArray.includes(e.key.toLowerCase())) {
          let correctLetter = document.querySelectorAll(
            `span[data-key="${e.key}"]`
          );
          correctLetter.forEach((elem) => {
            elem.classList.remove("hidden");
          });
          if (winnerChcker()) {
            document.querySelector(".won").classList.remove("hide");
            eventRemover();
          }
        } else {

          game.wrongs = game.wrongs + 1;
          game.mistakeChecker();
        }
      }

      game.triedLetters.push(e.key.toLowerCase())
    }
    function eventRemover() {
      window.removeEventListener("keydown", hearing);
    }
    //MAKING RESET BUTTON
    let resetBtn = document.querySelectorAll(".reset");
    resetBtn.forEach((btn) => {
      btn.addEventListener("click", () => {
        //start--------remove win or loss screen
        document.querySelectorAll(".message").forEach((elem) => {
          if (!elem.classList.contains("hide")) {
            elem.classList.add("hide");
          }
        });
        //stop---------
        game.wrongs = 0;
        game.triedLetters = [];
        game.chosenWord = null;
        game.chosenArray = null;
        containerWords.innerHTML = "";
        start.disabled = false;
        window.addEventListener("keydown", hearing);
        let bodies = document.querySelectorAll(".body");
        bodies.forEach((elem) => {
          if (!elem.classList.contains("hidden")) {
            elem.classList.add("hidden");
          }
        });
      });
    });
  </script>
</body>

</html>
